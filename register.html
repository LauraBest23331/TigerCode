<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

    <title>注册小虎账号</title>
</head>
<body style="padding-top:0 !important;">
    <div class="header">
        <a href="index.html"> <img src="images/brand.png" alt="helloworld" class="brand-title"></a>
    <div class="go_login-title">已有账号？<a href="login.html">去登录</a></div>
    </div>
    <main id="main-container">
        <div class="main-box1">
            <div class="step-guide clearfix">
                    <div>
                        <div class="step step-current" id="step1">
                            <div class="number">
                                1
                            </div>
                            <div class="line">
                                <p class="line-state"></p>
                            </div>
                            <div>填写账号密码</div>
                        </div>
                        <div class="step" id="step2">
                            <div class="number">
                                2
                            </div>
                            <div class="line">
                                <p class="line-state"></p>
                            </div>
                            <div>输入昵称</div>
                        </div>
                        <div class="step">
                            <div class="number">
                                3
                            </div>
                            <div>完成注册</div>
                        </div>
                        
                    </div>
            </div>
            <div class="reg-box" id="box1">
                <div>
                    <div class="item-input">
                        <div class="input-container">
                        <input type="text" class="view-input" placeholder="请输入邮箱号" id="account">
                        </div>
                        <div class="tips-input tips-input-account hidden">
                        </div>
                    </div>
                    <div class="item-input input-box">
                        <div class="input-container">
                            <label for="pwd">
                                <img src="images/close.png" id="eye">
                            </label>
                            <input type="password" class="view-input" placeholder="请输入8-16位密码" id="pwd">
                        </div>
                        <div class="tips-input tips-input-pwd hidden">
                        </div>
                    </div>
                </div>
                <div class="agree">
                    <div class="u-agree">
                        <input type="checkbox" class="m-agree" checked>
                        用户勾选即代表同意
                    </div>
                    <a href="#" target="_blank" class="u-agree-link">《秃子科技服务条款》</a>和
                    <a href="#" target="_blank" class="u-agree-link">《秃子科技隐私政策》</a>
                </div>
                <button class="next-btn" id="next">下一步</button>
            </div>
            <div class="reg-box" id="box2">
                <div>
                    
                    <div class="item-input">
                        <div class="input-container">
                        <input type="text" class="view-input" placeholder="请输入昵称" id="uname">
                        </div>
                        <div class="tips-input tips-input-account">
                        </div>
                    </div>
                </div>
                <button class="btn next-btn btn-primary" id="reg-btn">
                    <span class="spinner-border-sm"></span>
                    完成验证
                  </button>
                  <button class="btn next-btn btn-primary hidden" id="reg-btn-hid" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                    注册中...
                  </button>
            </div>

                <div>
                    <div class="item-input">
                        <div class="input-container">
                        <input type="text" class="view-input" placeholder="请输入邮箱号" id="account">
                        </div>
                        <div class="tips-input tips-input-account">
                        </div>
                    </div>
                    <div class="item-input">
                        <div class="input-container">
                            <label for="pwd">
                                <img src="images/close.png" id="eye">

                        </div>
                        <div class="tips-input tips-input-pwd">
                        </div>
                    </div>
                </div> -->
              
            </div>
        </div>
        
    </main>
</body>
<script src="js/register.js"></script>
</html>
