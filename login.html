<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="images/favicon.png">
     <!-- 引入jQuery模块 -->
     <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
     <script src="js/login.js"></script>
    <title>登录到TigerCode</title>
</head>
<body>
    <div class="header">
        <a href="index.html"> <img src="images/brand.png" alt="helloworld" class="brand-title"></a>
    </div>
    <main id="main-container">
        <div class="center-box">
            <h1 class="hello-title">欢迎登录</h1>
            <div class="login-box">
                <label for="login-account">手机号/邮箱</label>
                <input type="text" id="login-account" class="login-input">
                
                <label for="login-password">密码</label>
                <input type="password" id="login-password" class="login-input">
                <p class="tips hidden">账号或者密码有误, 请重新输入</p>
                <button type="login-btn" class="my_primary-btn" id="login-btn">登录</button>
                <p class="last-title1">还没有账号？<a href="register.html" class="shift-to-res">立即注册</a></p>    
                <p class="last-title2">无法登录？<a href="#" class="forget-pwd">联系小黑子找回密码</a></p>    
            </div> 
        </div>
    </main>
    
</body>
</html>
